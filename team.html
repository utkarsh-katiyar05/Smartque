<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team | SmartQue Global</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(120deg, #f4f4f9 70%, #eaf6ff 100%);
      min-height: 100vh;
    }
    .features-section {
      max-width: 950px;
      margin: 3.5rem auto 2.5rem auto;
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 8px 32px rgba(0,123,255,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      animation: fadeInUp 1.2s;
    }
    .features-section h2 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 2.2rem;
      background: linear-gradient(90deg, #007bff, #00c6ff 60%, #ffdd57 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }
    .features-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .feature-card {
      background: linear-gradient(120deg, #f8fbff 80%, #eaf6ff 100%);
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2.2rem 1.5rem 1.5rem 1.5rem;
      min-width: 220px;
      max-width: 260px;
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
    }
    .feature-card:hover {
      box-shadow: 0 8px 32px rgba(0,123,255,0.13);
      transform: translateY(-6px) scale(1.03);
    }
    .feature-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px #00c6ff22;
      border: 3px solid #fff;
      object-fit: cover;
      background: #eaf6ff;
    }
    .feature-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 0.7rem;
      text-align: center;
    }
    .feature-desc {
      font-size: 1.05rem;
      color: #444;
      text-align: center;
    }
    @media (max-width: 900px) {
      .features-list { flex-direction: column; align-items: center; }
      .features-section { padding: 1.2rem 0.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container animated-logo">
      <img src="images/logo-1.png" alt="SmartQue Global logo" class="logo spin-glow" />
      <h1 class="logo-title-gradient">Smartque Tech QMS </h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="clients.html">Our Clients</a>
      <a href="team.html" style="color:#ffdd57;">Team</a>
      <a href="faq.html">FAQ</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>
  <section class="features-section">
    <h2>Meet Our Team</h2>
    <div class="features-list">
      <div class="feature-card">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Amit Sharma">
        <div class="feature-title">Amit Sharma</div>
        <div class="feature-desc">Founder & CEO</div>
      </div>
      <div class="feature-card">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Priya Verma">
        <div class="feature-title">Priya Verma</div>
        <div class="feature-desc">Head of Regulatory Affairs</div>
      </div>
      <div class="feature-card">
        <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Rahul Singh">
        <div class="feature-title">Rahul Singh</div>
        <div class="feature-desc">Lead Compliance Consultant</div>
      </div>
      <div class="feature-card">
        <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Neha Gupta">
        <div class="feature-title">Neha Gupta</div>
        <div class="feature-desc">Client Relations Manager</div>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 SmartQue Global. Empowering Compliance Nationwide.</p>
  </footer>
</body>
</html>
